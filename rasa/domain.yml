slots:
  issues:
    type: list

intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny
  - mood_great
  - mood_unhappy

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- actions.ActionListIssues
- actions.ActionCreateIssues

templates:
  utter_greet:
  - text: "Hey! How can I help you?"
  - text: "I'm a chatops with github integration, what would you like to do? List the open issues on the repo or create a new issue?"
    buttons:
    - title: "list issues"
      payload: "list issues"
    - title: "create new issue"
      payload: "create issue"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"
