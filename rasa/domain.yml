slots:
  issue_name:
    type: text
    initial_value: "issue bot"
  issue_body:
    type: text
    initial_value: "this is an issue"

intents:
  - greet
  - goodbye
  - list_issues
  - create_issue
  - answer_name
  - answer_body

actions:
- utter_greet
- utter_goodbye
- utter_ask_issue_name
- utter_ask_issue_body
- actions.ActionListIssues
- actions.ActionCreateIssues
- actions.ActionSetIssueName
- actions.ActionSetIssueBody

templates:
  utter_greet:
  - text: "Hey! How can I help you? I'm a chatops with github integration, what would you like to do? List the open issues on the repo or create a new issue?"
    buttons:
    - title: "list issues"
      payload: "list issues"
    - title: "create new issue"
      payload: "create issue"

  utter_goodbye:
  - text: "Bye"

  utter_ask_issue_name:
    - text: "What will be the name of the issue? Write /name followed by the chosen name"

  utter_ask_issue_body:
    - text: "What will be the content of the issue? Write /body followed by the chosen content"
