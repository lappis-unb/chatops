action_factory: null
action_names:
- utter_greet
- utter_goodbye
- action_tais_on
- utter_mais
actions:
- utter_greet
- utter_goodbye
- actions.ActionTaisOn
- utter_mais
config:
  store_entities_as_slots: true
entities: []
intents:
- tais_on:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
slots:
  issue_body:
    initial_value: this is an issue
    type: rasa_core.slots.TextSlot
  issue_name:
    initial_value: issue bot
    type: rasa_core.slots.TextSlot
templates:
  utter_goodbye:
  - text: Até mais =)
  utter_greet:
  - buttons:
    - payload: Taís online?
      title: Verificar se a Taís está online
    text: Olá, sou o bot de monitoramento da Taís, Plodindo! Posso te ajudar?
  utter_mais:
  - buttons:
    - payload: Taís online?
      title: Verificar se a Taís está online
    text: Posso te ajudar em algo mais?
