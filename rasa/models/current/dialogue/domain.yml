action_factory: null
action_names:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- action_list_issues
- action_create_issue
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- actions.ActionListIssues
- actions.ActionCreateIssues
config:
  store_entities_as_slots: true
entities: []
intents:
- mood_unhappy:
    use_entities: true
- mood_deny:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_great:
    use_entities: true
- mood_affirm:
    use_entities: true
slots:
  issues:
    initial_value: null
    type: rasa_core.slots.ListSlot
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - buttons:
    - payload: list issues
      title: list issues
    - payload: create issue
      title: create new issue
    text: 'Hey! How can I help you?


      I''m a chatops with github integration, what would you like to do? List the
      open issues on the repo or create a new issue?'
  utter_happy:
  - text: Great carry on!
