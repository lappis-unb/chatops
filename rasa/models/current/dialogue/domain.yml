action_factory: null
action_names:
- utter_greet
- utter_goodbye
- utter_ask_issue_name
- utter_ask_issue_body
- action_list_issues
- action_create_issue
- action_set_issue_name
- action_set_issue_body
actions:
- utter_greet
- utter_goodbye
- utter_ask_issue_name
- utter_ask_issue_body
- actions.ActionListIssues
- actions.ActionCreateIssues
- actions.ActionSetIssueName
- actions.ActionSetIssueBody
config:
  store_entities_as_slots: true
entities: []
intents:
- create_issue:
    use_entities: true
- answer_body:
    use_entities: true
- goodbye:
    use_entities: true
- list_issues:
    use_entities: true
- greet:
    use_entities: true
- answer_name:
    use_entities: true
slots:
  issue_body:
    initial_value: this is an issue
    type: rasa_core.slots.TextSlot
  issue_name:
    initial_value: issue bot
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_issue_body:
  - text: What will be the content of the issue? Write /body followed by the chosen
      content
  utter_ask_issue_name:
  - text: What will be the name of the issue? Write /name followed by the chosen name
  utter_goodbye:
  - text: Bye
  utter_greet:
  - buttons:
    - payload: list issues
      title: list issues
    - payload: create issue
      title: create new issue
    text: Hey! How can I help you? I'm a chatops with github integration, what would
      you like to do? List the open issues on the repo or create a new issue?
